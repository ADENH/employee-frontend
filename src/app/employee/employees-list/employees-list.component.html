<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>List Karyawan</h2>
    </div>
    <div>
    <a class="nav-link" routerLink="/add" routerLinkActive="active">
    <button>Tambah Karyawan</button>
    </a>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Nama</th>
            <th >Tanggal Lahir</th>
            <th >Jabatan</th>
            <th >NIP</th>
            <th >Jenis Kelamin</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of apiResponse.content">
            <td>{{employee.nama}}</td>
            <td>{{employee.tanggalLahir}}</td>
            <td>{{employee.jabatan}}</td>
            <td>{{employee.nip}}</td>
            <td>{{employee.jenisKelamin}}</td>
            
              <td>
              <button style='margin-right:16px' (click)="openConfirmDialog(template,employee.nip)" class="btn btn-danger">
              <i class="bi bi-trash"></i>
              </button>
                <button style='margin-right:16px' (click)="updateEmployee(employee.nip)" class="btn btn-success" style="margin-left: 10px">
                <i class="bi bi-pencil"></i>
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Yakin Mau Hapus data?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-default" (click)="decline()" >No</button>
  </div>
</ng-template>
